<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastre-se</title>
    <link rel="stylesheet" href="cadastro.css" />
  </head>
  <body>
    <div class="caixaCadastro">
      <div class="logo">
        <img src="img/imgAG.png" alt="" />
      </div>
      <div class="todoCadastro">
        <div class="titulo">
          <p>Criar Conta</p>
        </div>
        <form class="formCadastro">
          <div class="separar">
            <div class="login">
              <div class="digiteNome">
                <input type="text" id="myInput" placeholder="Digite seu nome" />
              </div>
              <div class="digiteEmail">
                <input
                  type="email"
                  id="myInput"
                  placeholder="Digite seu email"
                />
              </div>
              <div class="digiteSenha">
                <input
                  type="password"
                  id="myInput"
                  placeholder="Digite seu senha"
                />
              </div>
              <div class="confirmeSenha">
                <input
                  type="password"
                  id="myInput"
                  placeholder="Confirme a senha"
                />
              </div>
              <div class="digiteCep">
                <input type="number" id="myInput" placeholder="CEP" />
              </div>
            </div>
            <div class="endereco">
              <div class="digiteEstado">
                <input
                  type="text"
                  id="myInput"
                  placeholder="Digite seu estado"
                />
              </div>
              <div class="digiteCidade">
                <input
                  type="text"
                  id="myInput"
                  placeholder="Digite sua cidade"
                />
              </div>
              <div class="digiteBairro">
                <input
                  type="text"
                  id="myInput"
                  placeholder="Digite seu bairro"
                />
              </div>
              <div class="digiteRua">
                <input type="text" id="myInput" placeholder="Digite sua rua" />
              </div>
              <div class="digiteNumero">
                <input
                  type="number"
                  id="myInput"
                  placeholder="Digite o nÃºmero da sua casa"
                />
              </div>
            </div>
          </div>
          <div class="botoes">
            <button id="enviar" type="submit">Criar</button>
            <button id="limpar" type="reset">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
