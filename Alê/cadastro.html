<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastre-se</title>
    <link rel="stylesheet" href="cadastro.css" />
  </head>
  <body>
    <div class="caixaCadastro">
      <div class="logo">aslkdmaskl</div>
      <div class="todoCadastro">
        <div class="titulo">CADASTRE-SE</div>
        <form class="formCadastro">
          <div class="separar">
            <div class="login">
              <div class="digiteNome">
                <label>NOME:</label>
                <input type="text" />
              </div>
              <div class="digiteEmail">
                <label>EMAIL:</label>
                <input type="email" />
              </div>
              <div class="digiteSenha">
                <label>SENHA:</label>
                <input type="password" />
              </div>
              <div class="confirmeSenha">
                <label>CONFIRME SUA SENHA:</label>
                <input type="password" />
              </div>
              <div class="digiteCep">
                <label>CEP:</label>
                <input type="number" />
              </div>
            </div>
            <div class="endereco">
              <div class="digiteEstado">
                <label>ESTADO:</label>
                <input type="text" />
              </div>
              <div class="digiteCidade">
                <label>CIDADE:</label>
                <input type="text" />
              </div>
              <div class="digiteBairro">
                <label>BAIRRO:</label>
                <input type="text" />
              </div>
              <div class="digiteRua">
                <label>RUA:</label>
                <input type="text" />
              </div>
              <div class="digiteNumero">
                <label>NÃšMERO:</label>
                <input type="number" />
              </div>
            </div>
          </div>
          <div class="botoes">
            <button id="enviar" type="submit">ENVIAR</button>
            <button id="limpar" type="reset">LIMPAR</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
