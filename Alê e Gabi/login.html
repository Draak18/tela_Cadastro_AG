<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="login.css" />
</head>

<body>
    <div class="caixaCadastro">
        <div class="logo">
            <img src="img/imgAG.png" alt="" />
        </div>
        <div class="todoCadastro">
            <div class="titulo">
                <p>Fa√ßa seu login</p>
            </div>
            <form class="formCadastro">

                        <input type="email" id="myInput" placeholder="Digite seu email" />

                    <div class="digiteSenha">

        </div>
