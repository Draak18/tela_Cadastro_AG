<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastre-se</title>
    <link rel="stylesheet" href="cadastro.css" />
  </head>
  <body>
    <div class="caixaCadastro">
      <div class="titulo">CADASTRE-SE</div>
      <form class="formCadastro">
        <div class="separar">
          <div class="login">
            <div class="digiteNome">
              <input type="text" id="myInput" placeholder="NOME" />
            </div>
            <div class="digiteEmail">
              <input type="email" id="myInput" placeholder="EMAIL" />
            </div>
            <div class="digiteSenha">
              <input type="password" id="myInput" placeholder="SENHA" />
            </div>
            <div class="confirmeSenha">
              <input
                type="password"
                id="myInput"
                placeholder="CONFIRME A SENHA"
              />
            </div>
            <div class="digiteCep">
              <input type="number" id="myInput" placeholder="CEP" />
            </div>
          </div>
          <div class="endereco">
            <div class="digiteEstado">
              <input type="text" id="myInput" placeholder="ESTADO" />
            </div>
            <div class="digiteCidade">
              <input type="text" id="myInput" placeholder="CIDADE" />
            </div>
            <div class="digiteBairro">
              <input type="text" id="myInput" placeholder="BAIRRO" />
            </div>
            <div class="digiteRua">
              <input type="text" id="myInput" placeholder="RUA" />
            </div>
            <div class="digiteNumero">
              <input type="number" id="myInput" placeholder="NÃšMERO" />
            </div>
          </div>
        </div>
        <div class="botoes">
          <button type="submit">Enviar</button>
          <button type="reset">Limpar</button>
        </div>
      </form>
    </div>
    <script src="Cadastro.js"></script>
  </body>
</html>
